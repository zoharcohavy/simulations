<html lang=en>
<head>
<meta charset=utf-8>
    <title>Light</title>
    </head>
    <body onload="init()">
 
 
<script>
        var canvas, ctx, container;
         canvas = document.createElement( 'canvas' );
          ctx = canvas.getContext("2d");
    var balls;
    var message;
	var start_time;
	var counter = 0;
 
    function init(){
       setupCanvas();
	   start_time = new Date().getTime();

      //vy = (Math.random() * -15) + -5;
       balls = 
	   [
	   //{vx:1, vy:30, x:canvas.width / 2, y:100, radius:20, status: 0,   color:"red"}
	   ];
	   message = "Light";
 
    }//end init method
 
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height); 
        //display some text

	       ctx.fillStyle = "blue";
           ctx.font = "20px Arial";
           ctx.fillText(message, 20,20); 

       
 
             //draw cirlce
			 //if youre stationary, shit is normal as fuck. Youre being matter, doing what u wanna do and then... you move

			for (let i = 0; i < balls.length; i++) {
				ctx.beginPath();
				ctx.arc(balls[i].x, balls[i].y, balls[i].radius, 0, Math.PI*2, false);
				ctx.fillStyle = "blue";
				ctx.fill();
				ctx.closePath();
			}
        
        ballMovement();
 
    }
 
    setInterval(draw, 1000/35); 
    
    
    
    
    function ballMovement(){

	   var current_time = new Date().getTime();
	   var time =  current_time - start_time;	  
		time = time/10;
	   
        
        //If either wall is hit, change direction on x axis
		


		for (let i = 0; i < balls.length; i++) {
			balls[i].y += balls[i].vy;
		}
		if (counter == 10) {
			for (let i = 0; i < 5; i++) {	
				balls.push({vx:0, vy:3, x:100+5*i, y:100, radius:1, status:0, color:"red"});
			}
			counter = 0;
		}
		counter++;
		
        
          // balls[0] hits the floor
       
		var dt = new Date();
		message = "Light";// + dt.getTime();
    }
 
     function setupCanvas() {//setup canvas
 
 
	container = document.createElement( 'div' );
	container.className = "container";
 
	canvas.width = window.innerWidth; 
	canvas.height = window.innerHeight; 
	document.body.appendChild( container );
	container.appendChild(canvas);	
 
	ctx.strokeStyle = "#ffffff";
	ctx.lineWidth =2;	
}
 
        </script>
    </body>
</html>
