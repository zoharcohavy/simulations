<html lang=en>
<head>
<meta charset=utf-8>
    <title>Single slit</title>
    </head>
    <body onload="init()">
 
 
<script>
        var canvas, ctx, container;
         canvas = document.createElement( 'canvas' );
          ctx = canvas.getContext("2d");
    var balls;
    var message;
	var start_time;
    var number_of_balls;
	var first_wall;
	var second_wall;
	var force_bit_speed;
	let random_x, random_y;
	var collisions_detected;
	var counter = 0;
	var scatter_angle_theta;
    var xFriction = 0.1;
 
    function init(){
       setupCanvas();
	   start_time = new Date().getTime();
	   force_bit_speed = 10;
	   collisions_detected = 0;
	  first_wall = {x:200, y:265, width:10, height:30, status: 0,   color:"red"};
	  second_wall = {x:200, y:160, width:10, height:30, status: 0,   color:"red"};
	  
       balls = [];
	   number_of_balls = 1;
	   message = "sup";
 
    }//end init method
 
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height); 
        //display some text

	       ctx.fillStyle = "blue";
           ctx.font = "20px Arial";
           ctx.fillText(message, 190,150); 

       
 
			ctx.beginPath();
			ctx.fillRect(0,0,1000,1000);
			ctx.fillStyle = "blue";
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.arc(second_wall.x + second_wall.width/2,second_wall.y + 3*(second_wall.height/2),500,0,Math.PI*2,false);
			ctx.fillStyle = "white";
			ctx.fill();
			ctx.fillStyle = "blue";
			ctx.closePath();
 
             //draw walls
			 
			ctx.beginPath();
			ctx.fillRect(first_wall.x, first_wall.y, first_wall.width, first_wall.height);
			ctx.fillStyle = "blue";
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.fillRect(second_wall.x, second_wall.y, second_wall.width, second_wall.height);
			ctx.fillStyle = "blue";
			ctx.fill();
			ctx.closePath();
			
			
			
			for (let i = 0; i < balls.length; i++) {
				ctx.beginPath();
				ctx.arc(balls[i].x, balls[i].y, balls[i].radius, 0, Math.PI*2, false);
				ctx.fillStyle = "blue";
				ctx.fill();
				ctx.closePath();
			}
			
        
        ballMovement();
 
    }
 
    setInterval(draw, 1000/35); 
    
    
    
    
    function ballMovement(){

	   var current_time = new Date().getTime();
	   var time =  current_time - start_time;	  
		time = time/10;
	   
     
		for (let i = 0; i < balls.length; i++) {
			if (balls[i].y > 2000 || balls[i].y < - 200) {
				//balls[i].y = 0;
				balls.shift();
				number_of_balls--;
			}
			if (balls[i].x > 2000 || balls[i].x < - 200) {
				balls.shift();
				number_of_balls--;
			}
			balls[i].y += balls[i].vy;
			balls[i].x += balls[i].vx;
			if ((balls[i].y >= first_wall.y && balls[i].y <= first_wall.y + first_wall.height) && (balls[i].x >= first_wall.x && balls[i].x <= first_wall.x + first_wall.width)) {
				balls[i].x += first_wall.width + 2;
				scatter_angle_theta = -3.14/2;
				while (scatter_angle_theta < 3.14/2) {
					scatter_angle_theta += 0.01;
					balls.push({age: 0, vx:force_bit_speed*Math.cos(scatter_angle_theta), vy:force_bit_speed*Math.sin(scatter_angle_theta), x:balls[i].x, y:balls[i].y, radius:0.5, status:0});
				}
				balls[i].vx = 0;
				balls[i].vy = force_bit_speed;
			}
			
			if ((balls[i].y >= second_wall.y && balls[i].y <= second_wall.y + second_wall.height) && (balls[i].x >= second_wall.x && balls[i].x <= second_wall.x + second_wall.width)) {
				balls[i].x += first_wall.width + 2;
				scatter_angle_theta = -3.14/2;
				while (scatter_angle_theta < 3.14/2) {
					scatter_angle_theta += 0.01;
					balls.push({age: 0, vx:force_bit_speed*Math.cos(scatter_angle_theta), vy:force_bit_speed*Math.sin(scatter_angle_theta), x:balls[i].x, y:balls[i].y, radius:0.5, status:0});
				}
				balls[i].vx = 0;
				balls[i].vy = force_bit_speed;
			}
		}
		counter++;
		if (counter > 2) {
			// CONTINUE HERE
			expulsion_dir = -3.14/4;
			random_vx = 4;
			random_vy = 0;
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:190, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:195, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:200, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:205, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:210, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:215, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:220, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:225, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:230, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:235, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:240, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:245, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:250, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:255, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:260, radius:0.5, status:0});
			balls.push({age: 0, vx:random_vx, vy:random_vy, x:50, y:265, radius:0.5, status:0});
			counter = 0;
		}
       
		var dt = new Date();
		message = "";// + dt.getTime();
    }
    
 
     function setupCanvas() {//setup canvas
 
 
	container = document.createElement( 'div' );
	container.className = "container";
 
	canvas.width = window.innerWidth; 
	canvas.height = window.innerHeight; 
	document.body.appendChild( container );
	container.appendChild(canvas);	
 
	ctx.strokeStyle = "#ffffff";
	ctx.lineWidth =2;	
}
 
        </script>
    </body>
</html>
